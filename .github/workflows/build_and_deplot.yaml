name: Build and Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
    build:
        name: Build OrtHW python with Poetry
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-python@v4
            with:
              python-version: '3.10'
              cache: 'pip'
          - run: |
              pip install poetry
              poetry install -q
              poetry build
    deploy:
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      name: Deploy
      runs-on: ubuntu-latest

